{% extends 'dashboard_base.html' %}
{% load static %}
{% block content %}
 <div class="page-container">

    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1">Add GetInTouch</h2>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong>GetInTouch</strong>
                                <small> Form</small>
                            </div>
                            <div class="card-body card-block">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="title" class="form-control-label">Name</label>
                                        {{ form.name }}
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="form-control-label">Email</label>
                                        {{ form.email }}
                                    </div>
                                    <div class="form-group">
                                        <label for="subject" class="form-control-label">Subject</label>
                                        {{ form.subject }}
                                    </div>
                                    <div class="form-group">
                                        <label for="message" class="form-control-label">Message</label>
                                        {{ form.message }}
                                    </div>
                                    <div class="form-group">
                                        <label for="sent_at" class="form-control-label">Sent_at</label>
                                        {{ form.sent_at }}
                                    </div>

                                    {% if model %}
                                    <button type="submit" class="btn btn-warning btn-md">Save</button>
                                    {% else %}
                                    <button type="submit" class="btn btn-success btn-md">Add</button>
                                    {% endif %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT-->
    <!-- END PAGE CONTAINER-->
</div>
{% endblock %}
